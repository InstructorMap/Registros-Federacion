<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Público REMAEP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = { theme: { extend: { colors: { brand: '#0033cc', brandDark: '#002288' }, fontFamily: { sans: ['Montserrat', 'sans-serif'] } } } }
    </script>
    <style>
        body { background: #f8fafc; color: #0f172a; }
        
        /* Fondo por defecto (Patrón) */
        .hero-section { 
            background-color: var(--brand-color, #0033cc); 
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            background-size: auto;
            position: relative;
        }
        
        /* Clase para cuando hay foto (Cover) */
        .hero-photo {
            background-size: cover;
            background-position: center;
        }
        
        /* Overlay oscuro para leer texto */
        .hero-overlay {
            position: absolute; inset: 0; background: rgba(0,0,0,0.6); z-index: 1;
        }
        
        /* LOGOS A COLOR (CORREGIDO) */
        .logo-aval { 
            filter: none; /* Sin filtros, color real */
            opacity: 1;   /* Totalmente visible */
            transition: transform 0.3s ease; /* Solo animamos el tamaño */
        }
        .logo-aval:hover { 
            transform: scale(1.1); /* Efecto zoom suave al pasar el mouse */
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <nav class="bg-white border-b border-slate-200 sticky top-0 z-50 shadow-sm">
        <div class="max-w-7xl mx-auto px-6 h-24 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <div id="site-logo-container" class="h-16 flex items-center">
                    <i data-lucide="shield-check" class="w-12 h-12 text-brand"></i>
                </div>
                <div class="leading-tight">
                    <span class="font-bold text-2xl tracking-tight block text-slate-900" id="site-title">REMAEP</span>
                    <span class="text-xs text-slate-500 uppercase tracking-widest font-bold">Sitio Oficial</span>
                </div>
            </div>
            
            <a href="tramite.html" id="nav-btn-action" class="bg-brand hover:bg-brandDark text-white font-bold uppercase text-xs px-6 py-3 rounded-full shadow-lg hover:shadow-xl transition-all flex items-center gap-2">
                Iniciar Trámite
                <i data-lucide="arrow-right" class="w-4 h-4"></i>
            </a>
        </div>
    </nav>

    <header id="hero-header" class="hero-section py-32 px-4 flex flex-col items-center justify-center text-center overflow-hidden">
        <div class="hero-overlay hidden" id="hero-overlay"></div>
        
        <div class="relative z-10 max-w-4xl mx-auto">
            
            <div class="inline-block mb-6 px-4 py-1 rounded-full bg-white/20 text-white text-xs font-bold uppercase tracking-[0.2em] border border-white/20 backdrop-blur-sm">
                Blockchain Verified
            </div>
            
            <h1 class="text-4xl md:text-6xl font-extrabold mb-8 text-white leading-tight drop-shadow-lg" id="hero-title">
                Consulte el Padrón Oficial de <br>Profesionales Habilitados
            </h1>
            
            <div class="w-full max-w-2xl mx-auto mt-12 relative group z-20">
                <div class="absolute -inset-1 bg-white/30 rounded-full blur opacity-25 group-hover:opacity-50 transition duration-500"></div>
                
                <form id="search-form" class="relative flex flex-col md:flex-row items-center bg-white rounded-3xl md:rounded-full shadow-2xl p-2 transition-transform transform">
                    <div class="pl-5 pr-2 text-slate-400 hidden md:block">
                        <i data-lucide="search" class="w-6 h-6"></i>
                    </div>
                    
                    <input type="text" id="dni-input" class="w-full bg-transparent text-slate-800 text-lg px-4 py-4 focus:outline-none placeholder-slate-400 font-medium text-center md:text-left" placeholder="Ingrese DNI o Matrícula..." autocomplete="off">
                    
                    <button type="submit" id="btn-buscar" class="w-full md:w-auto bg-brand hover:bg-brandDark text-white font-extrabold text-lg px-8 py-4 rounded-2xl md:rounded-full transition-all flex items-center justify-center gap-2 shadow-lg mt-2 md:mt-0">
                        CONSULTAR
                    </button>
                </form>

                <div id="error-msg" class="hidden mt-6 animate-bounce">
                    <span class="bg-red-600 text-white font-bold px-6 py-2 rounded-full shadow-lg text-sm">
                        ⚠️ No se encontró ningún profesional con ese documento.
                    </span>
                </div>
            </div>

        </div>
    </header>

    <section class="py-16 bg-white border-b border-slate-100">
        <div class="max-w-7xl mx-auto px-6 text-center">
            <p class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-10">Instituciones y Organismos</p>
            <div id="logos-container" class="flex flex-wrap justify-center items-center gap-10 md:gap-20 min-h-[80px]">
                <div class="animate-pulse flex gap-4 justify-center w-full">
                    <div class="h-12 w-32 bg-slate-200 rounded"></div>
                    <div class="h-12 w-32 bg-slate-200 rounded"></div>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-slate-900 text-white py-12 text-center border-t border-slate-800">
        <div class="mb-4 flex items-center justify-center gap-2">
            <i data-lucide="shield-check" class="w-6 h-6 text-brand"></i>
            <span class="font-bold text-lg tracking-tight">REMAEP</span>
        </div>
        <p class="text-xs text-slate-500 uppercase tracking-widest font-bold">Sitio Oficial</p>
    </footer>

    <script>
        // URL DEL VALIDADOR
        const URL_VALIDADOR = 'validador.html'; 

        const PROJECT_URL = 'https://vxggatcfrywyodovjwxj.supabase.co';
        const PUBLIC_KEY  = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ4Z2dhdGNmcnl3eW9kb3Zqd3hqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyMzM5MjgsImV4cCI6MjA4MzgwOTkyOH0.RZ9jhEASO6nCV8EnzrHQBhglP4G1nik9Z5osPXysGNg';
        const db = supabase.createClient(PROJECT_URL, PUBLIC_KEY);

        lucide.createIcons();

        // 1. APLICAR CONFIG VISUAL
        function aplicarConfigVisual() {
            const config = JSON.parse(localStorage.getItem('saas_config')) || {};
            
            if(config.color) {
                document.documentElement.style.setProperty('--brand-color', config.color);
                document.getElementById('btn-buscar').style.backgroundColor = config.color;
                document.getElementById('nav-btn-action').style.backgroundColor = config.color;
            }

            if(config.title) document.getElementById('site-title').innerText = config.title;
            if(config.heroTitle) document.getElementById('hero-title').innerHTML = config.heroTitle.replace(/\n/g, "<br>");
            if(config.ctaText) document.getElementById('btn-buscar').innerText = config.ctaText;

            if(config.logo && config.logo.length > 5) {
                // Logo Grande
                document.getElementById('site-logo-container').innerHTML = `<img src="${config.logo}" class="h-20 w-auto object-contain">`;
            }

            if(config.banner && config.banner.length > 5) {
                const hero = document.getElementById('hero-header');
                hero.style.backgroundImage = `url('${config.banner}')`;
                hero.classList.add('hero-photo');
                document.getElementById('hero-overlay').classList.remove('hidden');
            }
        }

        // 2. CARGAR AVALES (A COLOR)
        async function cargarAvales() {
            const container = document.getElementById('logos-container');
            const { data } = await db.from('instituciones').select('nombre, logo_url').order('created_at', { ascending: false });
            
            if (data && data.length > 0) {
                container.innerHTML = data.map(i => `
                    <img src="${i.logo_url}" alt="${i.nombre}" title="${i.nombre}" class="h-20 md:h-24 w-auto object-contain logo-aval cursor-pointer p-2 bg-white rounded-lg">
                `).join('');
            } else {
                container.innerHTML = '<span class="text-slate-300 text-sm">Registro Oficial</span>';
            }
        }

        // 3. BUSCADOR
        document.getElementById('search-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-buscar');
            const msg = document.getElementById('error-msg');
            const input = document.getElementById('dni-input').value.trim();
            const originalText = btn.innerText;

            if (input.length < 4) return;
            btn.innerHTML = '...'; msg.classList.add('hidden');

            try {
                const { data } = await db.from('matriculas').select('id').eq('dni_alumno', input).limit(1).maybeSingle();
                if (data) window.location.href = `${URL_VALIDADOR}?id=${data.id}`;
                else { msg.classList.remove('hidden'); btn.innerText = originalText; }
            } catch (err) { btn.innerText = originalText; }
        });

        document.addEventListener('DOMContentLoaded', () => {
            aplicarConfigVisual();
            cargarAvales();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel REMAEP | Gestión de Avales</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; background: #0f172a; color: white; } </style>
</head>
<body class="min-h-screen bg-slate-950 p-6 md:p-12">

    <div class="max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-10">
            <div class="flex items-center gap-3">
                <div class="w-12 h-12 bg-blue-600 rounded-xl flex items-center justify-center">
                    <i data-lucide="shield-check" class="text-white w-6 h-6"></i>
                </div>
                <div>
                    <h1 class="text-2xl font-bold">Gestión de Avales</h1>
                    <p class="text-slate-400 text-sm">Estos logos se mostrarán en la portada (Index)</p>
                </div>
            </div>
            <button onclick="logout()" class="text-slate-500 hover:text-red-400 text-sm">Cerrar Sesión</button>
        </div>

        <div class="bg-slate-900 border border-slate-800 rounded-2xl p-6 mb-8">
            <h2 class="text-lg font-bold mb-4 flex items-center gap-2"><i data-lucide="plus-circle" class="text-blue-500"></i> Agregar Institución</h2>
            <form id="form-inst" class="flex flex-col md:flex-row gap-4 items-end">
                <div class="flex-1 w-full">
                    <label class="text-xs text-slate-500 uppercase font-bold mb-1 block">Nombre de la Institución</label>
                    <input type="text" id="inst-nombre" placeholder="Ej: Cruz Roja Argentina" class="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 text-white focus:border-blue-500 outline-none" required>
                </div>
                <div class="flex-1 w-full">
                    <label class="text-xs text-slate-500 uppercase font-bold mb-1 block">Logo (PNG/JPG)</label>
                    <input type="file" id="inst-logo" class="w-full bg-slate-950 border border-slate-700 rounded-lg p-2.5 text-sm text-slate-400 file:bg-slate-800 file:border-0 file:rounded file:text-white file:px-2 file:mr-4" required>
                </div>
                <button type="submit" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 px-6 rounded-lg transition w-full md:w-auto">
                    Subir
                </button>
            </form>
        </div>

        <h2 class="text-lg font-bold mb-4 text-slate-400">Instituciones Activas</h2>
        <div id="grid-instituciones" class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <div class="col-span-4 text-center py-10 text-slate-600 animate-pulse">Cargando avales...</div>
        </div>
    </div>

    <script>
        // --- CONFIGURACIÓN SUPABASE ---
        const PROJECT_URL = 'https://vxggatcfrywyodovjwxj.supabase.co';
        const PUBLIC_KEY  = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ4Z2dhdGNmcnl3eW9kb3Zqd3hqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyMzM5MjgsImV4cCI6MjA4MzgwOTkyOH0.RZ9jhEASO6nCV8EnzrHQBhglP4G1nik9Z5osPXysGNg';
        const db = supabase.createClient(PROJECT_URL, PUBLIC_KEY);
        lucide.createIcons();

        // 1. CARGAR INSTITUCIONES
        async function cargarInstituciones() {
            const grid = document.getElementById('grid-instituciones');
            const { data, error } = await db.from('instituciones').select('*').order('created_at', { ascending: false });

            if (data) {
                grid.innerHTML = data.map(inst => `
                    <div class="bg-slate-900 border border-slate-800 rounded-xl p-4 flex flex-col items-center gap-3 relative group hover:border-blue-500/50 transition">
                        <button onclick="borrar('${inst.id}')" class="absolute top-2 right-2 text-slate-600 hover:text-red-500 opacity-0 group-hover:opacity-100 transition"><i data-lucide="trash-2" size="16"></i></button>
                        <div class="h-16 flex items-center justify-center w-full bg-white/5 rounded-lg p-2">
                            <img src="${inst.logo_url}" class="max-h-full max-w-full object-contain">
                        </div>
                        <span class="text-xs font-bold text-center text-slate-300">${inst.nombre}</span>
                    </div>
                `).join('');
                lucide.createIcons();
            }
        }

        // 2. SUBIR LOGO
        document.getElementById('form-inst').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalText = btn.innerText;
            btn.innerText = "Subiendo..."; btn.disabled = true;

            try {
                const nombre = document.getElementById('inst-nombre').value;
                const file = document.getElementById('inst-logo').files[0];
                
                // Subir imagen al Bucket
                const fileName = `logo_${Date.now()}_${Math.floor(Math.random()*1000)}`;
                const { error: uploadError } = await db.storage.from('logos-instituciones').upload(fileName, file);
                if(uploadError) throw uploadError;

                const logoUrl = `${PROJECT_URL}/storage/v1/object/public/logos-instituciones/${fileName}`;

                // Guardar en Tabla
                const { error: dbError } = await db.from('instituciones').insert([{ nombre, logo_url: logoUrl }]);
                if(dbError) throw dbError;

                document.getElementById('form-inst').reset();
                cargarInstituciones();

            } catch (err) {
                alert("Error: " + err.message);
            } finally {
                btn.innerText = originalText; btn.disabled = false;
            }
        });

        // 3. BORRAR
        async function borrar(id) {
            if(!confirm('¿Eliminar esta institución?')) return;
            await db.from('instituciones').delete().eq('id', id);
            cargarInstituciones();
        }

        cargarInstituciones();
    </script>
</body>
</html>
